<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/vnd.microsoft.icon" href="images/favicon.ico">
    <title>Mapfre</title>
</head>

<body>

    <header class="background-red">
        <img src="images/logo.png" class="logo" alt="Logo Mapfre">
    </header>
    <main>
        <section class="car">
        </section>
        <section class="container">
            <article class="titles">
                <h1>A donde quiera que vayas, <strong><span class="mapfre">MAPFRE</span></strong> va de tu lado</h1>
                <h2>Asegura tu auto desde <strong>$5,999</strong></h2>
            </article>
            <article class="form-box">
                <p class="text">Solicita información sin compromiso</p>
                <hr class="divider">
                <form action="" method="POST" id="form">
                    <div class="form-group">
                        <input id="nombre" type="text" class="form-control" name="nombre" placeholder="Nombre" required>
                        <input id="apellidos" type="text" class="form-control" name="apellidos" placeholder="Apellidos"
                            required>
                    </div>
                    <div class="form-group">

                        <input id="useremail" type="email" class="form-control" name="useremail" placeholder="Email"
                            required>
                        <input id="telefono" type="tel" class="form-control" name="telefono" placeholder="Teléfono"
                            required>
                    </div>
                    <div class="form-group">
                        <input id="marca" type="text" class="form-control" name="marca" placeholder="Marca" required>
                        <input id="modelo" type="text" class="form-control" name="modelo" placeholder="Modelo" required>
                    </div>
                    <p class="checkbox"><input type="checkbox" id="privacidad" name="privacidad" value="Privacidad">
                        <label for="privacidad"> Certifico que soy mayor de 18, he leído y acepto la <a href="#politica"
                                target="_blank" rel="nofollow">Política de Privacidad</a>.</label></p>

                    <input type="submit" value="ENVIAR SOLICITUD" class="button">
            </article>
        </section>
        <section class="recognition">
            <div class="desktop container"><img src="images/pie.png" alt="Logos reconocimientos" width="100%"></div>
            <div class="mobile container"><img src="images/pie_mobile.png" alt="Logos reconocimientos" width="100%"></div>
            
        </section>
        
    </main>

    <footer class="background-red">
        <p>MAPFRE © 2019 Todos los derechos reservados</p>
    </footer>



</body>

</html>
